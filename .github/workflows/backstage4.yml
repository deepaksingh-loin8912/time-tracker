name: Setup and Build Backstage App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  setup-backstage:
    runs-on: ubuntu-latest
    env:
      APP_NAME: mybackstage

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y curl git build-essential

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install Yarn
        run: npm install -g yarn@1

      - name: Create Backstage App
        run: npx @backstage/create-app --yes --path $APP_NAME

      - name: Install Dependencies
        working-directory: ./mybackstage
        run: yarn install
        env:
          YARN_ENABLE_IMMUTABLE_INSTALLS: false

      - name: Build Backend
        working-directory: ./mybackstage
        run: |
          yarn workspace backend build
          yarn build:backend

      - name: Build Docker Image
        working-directory: ./mybackstage
        run: |
          docker build -f packages/backend/Dockerfile -t backstage . --load
